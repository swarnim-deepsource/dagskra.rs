<!DOCTYPE html>
<html lang="is" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
</head>

<body>
  <header class="my-5">
    <div class="container">
      <h1 class="display-5">
        {{ title }}
        {% match today %}
        {% when Some with (date) %}
        <span class="fs-5 text-info">{{ date }}</span>
        {% when None %}
        {% endmatch %}
      </h1>
    </div>
  </header>
  <main class="container">
    <section id="schedule">
      {% if schedule.len() >= 1 %}
      {% for listing in schedule %}
      {% include "listing.html" %}
      {% endfor %}
      {% endif %}
    </section>
  </main>
  <footer>
    <div class="container">
      <p class="text-center">
        Built with &#10084; by <a href="mailto:{{ author.email }}">{{ author.name }}</a>.
      </p>
    </div>
  </footer>
</body>

</html>
